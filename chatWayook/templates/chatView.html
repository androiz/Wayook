{% extends "base.html" %}
{% load staticfiles%}

{% block content %}

<ul>
    {% for message in messages %}
        <li class="list-group-item">{{ message.user.username }} { {{ message.date_time}} }: {{ message.message }}</li>
    {% endfor %}
</ul>
<form action="/{{ user.id }}/{{ chat.id }}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Send" />
</form>

{% endblock %}
